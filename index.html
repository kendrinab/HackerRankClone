<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackerRank Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e21faa97b5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Left Menu, Logo with column Icons -->
    <nav class="header">
      <i class="fa fa-user icon"></i>
      <input class="input-field" type="text">
      <ul class="header-icons">
        <li><i class="far fa-list-alt" style="font-size: 15px;"></i></li>
        <li><i class="far fa-list-alt" style="font-size: 15px;"></i></li>
        <li><i class="far fa-list-alt" style="font-size: 15px;"></i></li>
      </ul>
      <img class="header-logo" src="./images/HackerRank_logo.png" alt="image" />
      <p class="name">Elou</p>
    </nav>
    <nav>
      <div>
        <p><img src="./images/HackerRank_logo.png" class="logo" alt="" /></p>
      </div class="icons">
      <br>
      <ul><center>
        <li><i class="far fa-list-alt" style="font-size: 23px;"></i><Icon 1</li>
        <br />
        <br />
        <br />
        <li><i class="far fa-clock" style="font-size: 23px;"></i><Icon 2</li>
        <br />
        <br />
        <br />
        <li><i class="fas fa-trophy" style="font-size: 23px;"></i><Icon 3</li>
        <br />
        <br />
        <br />
        <li><i class="fas fa-list" style="font-size: 23px;"></i><Icon 4</li>
        <br />
        <br />
        <br />
        <li><i class="fas fa-comments" style="font-size: 23px;"></i><Icon 5</li>
        </ul></center>
      </ul>
    </nav>
    <!-- Right Search Bar -->
    <div>
      
    </div>
  </body>
</html>
